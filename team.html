<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://spans.googleapis.com/css?family=Open+Sans:700|Roboto:300,400,400i,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Airplanet - наша команда</title>
</head>

<body>
        <div class="wrapper">
            <div class="wrapper__content">
                <!-- header -->
                <header class="header">
                    <div class="container header__container">
                        <div class="header__logo">
                            <a href="/" class="logo">
                                <img src="./img/logo/logo.png" class="logo" alt="airPlanet летайте нашими самолетами">
                            </a>
                        </div>
                        
                        <address class="contacts">
                            <a href="tel:8(800)00-392-10" class="contacts__phone">8(800) 00-392-10</a>
                            <div class="contacts__shedule">График работы</div>
                        </address>
                    </div>
                </header>
            </div>
            <!-- Футер -->
            <footer class="footer">
                <div class="container footer__container">
                    <div class="footer__about">Сделано с любовью и старанием на курсе "HTML + CSS" в <strong>LoftSchool.</strong><br />Автор работы:
                        <strong>Шатров Вячеслав</strong>
                    </div>
                    <div class="footer__logo">
                        <a href="/" class="logo">
                            <img src="./img/logo/logo.png" class="logo" alt="airPlanet летайте нашими самолетами">
                        </a>
                    </div>
                    <div class="footer__socials">
                        <span class="socials__title">Наши социальные сети</span>
                        <ul class="socials__list">
                            <li class="socials__item">
                                <div class="socials__icon">
                                    <a href="#">
                                        <img src="./img/socials/vk.png" alt="VKontakte">
                                    </a>
                                </div>
                            </li>
                            <li class="socials__item">
                                <div class="socials__icon">
                                    <a href="#">
                                        <img src="./img/socials/fb.png" alt="Facebook">
                                    </a>
                                </div>    
                            </li>
                            <li class="socials__item">
                                <div class="socials__icon">
                                    <a href="#">
                                        <img src="./img/socials/google.png" alt="Google+">
                                    </a>
                                </div>
                            </li>
                            <li class="socials__item">
                                <div class="socials__icon">
                                    <a href="#">
                                        <img src="./img/socials/twitter.png" alt="Twitter">
                                    </a>
                                </div>    
                            </li>
                            <li class="socials__item">
                                <div class="socials__icon">
                                    <a href="#">
                                        <img src="./img/socials/mail.png" alt="Mail">
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
